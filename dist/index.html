<!doctype html>
<html>
 <head>
   <title>起步</title>
 </head>
 <body>
    <div>
      <input type="button" value="点击我加载图片" onclick="loadImg()"/>
      <input type="button" value="ajax" onclick="myAjax()"/>
    </div>

    <img width="200" height="200" src="/static/not1.jpg">
    <img width="200" height="200" src="/static/not2.jpg">
    <img width="200" height="200" src="/static/qr1.jpg">
    <img width="200" height="200" src="/static/not3.jpg">

    <img width="200" height="200" src="/static/not4.jpg">
    <img width="200" height="200" src="/static/qr2.jpg">
    <img width="200" height="200" src="/static/not5.jpg">
    <img width="200" height="200" src="/static/not6.jpg">

    <img width="200" height="200" src="/static/caoliao1.jpg">
    <img width="200" height="200" src="/static/not8.jpg">
    <img width="200" height="200" src="/static/not9.jpg">
    <img width="200" height="200" src="/static/qr3.jpg">

    <script src="bundle.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
    <script type="text/javascript">
      function loadImg() {
        var index = Math.floor((Math.random()*4));
        var urls = ['caoliao1', 'not8', 'not9','qr3'];
        console.log(urls[index]);
        $("body").append('<img width="200" height="200" src="/static/' + urls[index] +'.jpg">');
      }
      function myAjax() {
        $.ajax({
          url: "localhost:8080",
          context: 'hello',
          success: function(){
            console.log('myAjax ok');
          }
        });
      }
      </script>
 </body>
</html>
